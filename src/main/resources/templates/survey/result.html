<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"  content="text/html; charset=UTF-8" />
    <title>Health Checker 1.0</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="container">

    <div class="page-header">
        <h1 sec:authorize="isAuthenticated()"><span sec:authentication="name"></span>님의 결과입니다!</h1>
    </div>
    <div class="page-information" sec:authorize="isAuthenticated()">
        <h3 th:if="${surveyResult.getDisease() == 'Angina'}"><span>협십증일 가능성이</span> <span th:text="${surveyResult.getResult()}"></span>&#37;입니다 </h3>
        <h3  th:if="${surveyResult.getDisease() == 'Myocardial Infarction'}"><span>심근경색일 가능성이</span> <span th:text="${surveyResult.getResult()}"></span>&#37;입니다 </h3>
        <h3 th:if="${surveyResult.getDisease() == 'Pericarditis'}"><span>심장막염일 가능성이</span> <span th:text="${surveyResult.getResult()}"></span>&#37;입니다 </h3>
        <h3 th:if="${surveyResult.getDisease() == 'Reflux Esophagitis'}"><span>역류성 식도염일 가능성이</span> <span th:text="${surveyResult.getResult()}"></span>&#37;입니다 </h3>
        <h3 th:if="${surveyResult.getDisease() == 'Pleurisy'}"><span >늑골염일 가능성이</span> <span th:text="${surveyResult.getResult()}"></span>&#37;입니다 </h3>
        <h3 th:if="${surveyResult.getDisease() == 'Mentality'}"><span >심리적 원인일 가능성이</span> <span th:text="${surveyResult.getResult()}"></span>&#37;입니다</h3>
    </div>

</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
